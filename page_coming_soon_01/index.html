<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coming Soon - 01</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo page-margin"><img src="images/logo.png" alt="" /></div>
			<div class="content page-margin">
				<img src="images/rocket.png" alt="" class="rocket" />
				<div class="maintainance-text">Website is Under Maintainance</div>
				<div class="launching-text">We're <span>Launching</span> Soon</div>
				<div class="countdown-timer">
					<div class="d-container">
						<div id="d" class="d">00</div>
						<div class="d-text">DAYS</div>
					</div>
					<div class="hrs-container">
						<div id="hrs" class="hrs">00</div>
						<div class="hrs-text">HRS</div>
					</div>
					<div class="mins-container">
						<div id="mins" class="mins">00</div>
						<div class="mins-text">MINS</div>
					</div>
					<div class="secs-container">
						<div id="secs" class="secs">00</div>
						<div class="secs-text">SECS</div>
					</div>
				</div>
				<button class="learn-more-btn">
					<p>Learn More</p>
					<img src="images/triangle.png" alt="" />
				</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
