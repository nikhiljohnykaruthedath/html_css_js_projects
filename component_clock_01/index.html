<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clock - 01</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="clock">
				<div class="hrs-container">
					<div id="hrs" class="hrs">00</div>
					<div class="hrs-text">HRS</div>
				</div>
				<div class="divider">:</div>
				<div class="mins-container">
					<div id="mins" class="mins">00</div>
					<div class="mins-text">MINS</div>
				</div>
				<div class="divider">:</div>
				<div class="secs-container">
					<div id="secs" class="secs">00</div>
					<div class="secs-text">SECS</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
